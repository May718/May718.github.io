<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{ width:100%; position:fixed;left:0;bottom:0; text-align:center;}
#div1 img{width:64px;/*max=128*/}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=document.getElementsByTagName('img');
	//var aIpt=document.getElementsByTagName('input');
	document.onmousemove=function(ev){
		var oEvt=ev||event;
		for(var i=0;i<aImg.length;i++){
			var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvt.clientX;	
			var b=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2-oEvt.clientY;
			
			var c=Math.sqrt(a*a+b*b);
			var dis=c;
			
			
			var scale = 1-dis/300;		//要的1---0	//计算
			
			if(scale<0.5)	scale=0.5;//限定
			
			aImg[i].style.width=128*scale+'px';//使用
			
			
			
			//aIpt[i].value=document.documentElement.clientHeight-oEvt.clientY;//感应距离减半
		}
	};	
};
</script>
</head>

<body>

<div id="div1">
	<img src="img2/1.png">
	<img src="img2/2.png">
	<img src="img2/3.png">
	<img src="img2/4.png">
	<img src="img2/5.png">
</div>

</body>
</html>
